<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Siccors R</title>
    <script defer src="./scripts/12r-rock-paper-scissors.js"></script>
  </head>
  <body>
    <p>Rock Paper Sciccors</p>

    <div class="button-container">
      <button class="game-buttons js-rock-button">Rock</button>

      <button class="game-buttons js-paper-button">Paper</button>

      <button class="game-buttons js-scissors-button">Scissors</button>
    </div>

    <div class="paragraphs-result">
      <p class="result-of-answers"></p>
      <p class="result-of-game"></p>
      <p class="result-of-score"></p>
    </div>
    <button
      onclick="
    resetButton()
    "
    >
      reset score
    </button>
    <button
      id="autplau-button"
      class="auto-play-button"
      onclick="
       autoPlay();
    "
    >
      AutoPlay
    </button>

    <div class="playerComputerScore">
      <p></p>
    </div>
  </body>
</html>
