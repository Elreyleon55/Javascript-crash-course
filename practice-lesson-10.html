<!DOCTYPE html>
<html>
  <head>
    <style>
      .toggled-on {
        background-color: red;
        width: 3rem;
      }
    </style>
  </head>
  <body>
    <button class="red" onclick="changeButtonColors()">Red</button>
    <button class="green" onclick="changeButtonColors()">green</button>

    <button class="pink" onclick="changeButtonColors()">Pink</button>

    <script>
      const button3 = document.querySelector(".pink");
      const button2 = document.querySelector(".green");
      const button1 = document.querySelector(".red");

      function changeButtonColors(button1, button2, button3) {
        if (!button1.classList.contains("toggled-on")) {
          button2.classList.add("toggled-on");
        } else {
          button2.classList.remove("toggled-on");
        }

        if (!button2.classList.contains("toggled-on")) {
          button2.classList.add("toggled-on");
        } else {
          button2.classList.remove("toggled-on");
        }

        if (!button3.classList.contains("toggled-on")) {
          button3.classList.add("toggled-on");
        } else {
          button3.classList.remove("toggled-on");
        }
      }
    </script>
  </body>
</html>
